name: Build and Publish Docker Image

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: write   # required to push version tags
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # full history required for version calculation

      - name: Bump version and push tag
        id: tag_version
        if: github.event_name == 'push'
        uses: mathieudutour/github-tag-action@v6.2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          default_bump: patch
          tag_prefix: v
          # Commit message conventions:
          #   fix: ...            → patch bump  (v1.0.0 → v1.0.1)
          #   feat: ...           → minor bump  (v1.0.0 → v1.1.0)
          #   BREAKING CHANGE: …  → major bump  (v1.0.0 → v2.0.0)
          #   anything else       → patch bump  (default)

      - name: Log in to GitHub Container Registry
        if: github.event_name == 'push'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            # PRs: build-only with short SHA tag (not pushed)
            type=sha,prefix=sha-,format=short
            # Pushes to main: also tag with the auto-generated semver and 'latest'
            type=raw,value=latest,enable=${{ github.event_name == 'push' }}
            type=raw,value=${{ steps.tag_version.outputs.new_tag }},enable=${{ github.event_name == 'push' }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: ${{ github.event_name == 'push' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
